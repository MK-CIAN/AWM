{% extends 'world/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3 text-center"></p>
            Dont Have an Account? 
            <a href="{% url 'register' %}" class="text-decoration-none" style="color: #0056b3;">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
